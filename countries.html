<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        p {
            text-align: center;
        }
        img {
            display: block;
            margin: 0 auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Countries</h1>
        <nav>
            <a href="#">Sweden</a>
            <a href="#">Norway</a>
            <a href="#">Peru</a>
            <a href="#">India</a>
        </nav>
    </header>
    <h1>Sweden</h1>
    <p>Sweden has a population of 10 million.</p>
    <img src="sweden-flag.jpg" alt="Sweden Flag">
    <footer>
        &copy; 2023 Countries
    </footer>
</body>
</html>
